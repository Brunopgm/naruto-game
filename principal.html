<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matador de Monstros</title>
    <link rel="stylesheet" href="principal.css">
    <script src="https://unpkg.com/vue"></script>
<body>

    <div id="app">

        <section class="container placar-de-vida">

            <div class="jogadores">
                <img src="https://www.mixfmpoa.com.br/wp-content/uploads/2018/04/naruto-fillers.png" alt="Naruto">
                <div class="barra">
                    <div class="conteudo-barra" :style="[{width : barraDeVidaNaruto + '%', height: 100 + '%'}, alertaPoucaVidaNaruto]"></div>
                </div>
                <p>{{barraDeVidaNaruto}}%</p>
            </div>

            <div class="jogadores">
                <img src="https://vignette.wikia.nocookie.net/naruto/images/e/e7/Sasuke_epi_319.png/revision/latest?cb=20130629210647&path-prefix=pt-br" alt="Sasuke">
                <div class="barra">
                    <div class="conteudo-barra" :style="[{width : barraDeVidaSasuke + '%', height: 100 + '%'},  alertaPoucaVidaSasuke]"></div>
                </div>
                <p>{{barraDeVidaSasuke}}%</p>
            </div>

        </section>

        <section class="container placar-de-resultado" v-show="rodadaFinalizada">
            <p v-show="narutoVenceu">DATTEBAYO!!! Naruto-chan ganhou :)</p>
            <p v-show="sasukeVenceu">Vitória de Sasuke-kun!! Você perdeu :( </p>
            <p v-show="empate">Empate!!</p>
        </section>

        <section class="container placar-de-resultado">
            <button @click="iniciarJogo()" class="botoes novo-jogo" v-show="!jogoIniciado">INICIAR NOVO JOGO</button>

            <button :disabled="rodadaFinalizada" @click="atacar()" id="botao-rodada" class="botoes rasengan" v-show="jogoIniciado">RASENGAN</button>

            <button :disabled="rodadaFinalizada" @click="ataqueEspecial()" id="botao-rodada" class="botoes bijuudama" v-show="jogoIniciado">BIJUUDAMA</button>

            <button :disabled="rodadaFinalizada" @click="curar()" id="botao-rodada" class="botoes curar" v-show="jogoIniciado">CURAR</button>
            
            <button @click="desistir()" class="botoes desistir" v-show="jogoIniciado">DESISTIR</button>

        </section>

        <section class="container" v-show="arrayLinhasDoPlacar.length">
            <ul class="lista" >
                <li v-for="linha in arrayLinhasDoPlacar" class="linha">{{linha}}</li>
            </ul>      
        </section>
    </div>
    <!-- https://f0.pngfuel.com/png/15/31/sasuke-uchiha-naruto-uzumaki-itachi-uchiha-naruto-ultimate-ninja-3-sakura-haruno-naruto-png-clip-art.png -->

    

</body>

<script src="main.js"></script>
</html>
